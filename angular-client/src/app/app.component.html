<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<!-- HEADER AND TODO COUNT -->
<div class="jumbotron text-center">
  <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
</div>


<!-- FORM TO CREATE TODOS -->
<div id="todo-form" class="row">
  <div class="col-sm-8 col-sm-offset-2 text-center">
    <form>
      <div class="form-group">
        <label for="todotext">What is your todo? </label>
        <input type="text" class="form-control" id="todotext" #todotext placeholder="Input todo here">
      </div>

      <!-- createToDo() WILL CREATE NEW TODOS -->
      <button type="button" (click)="createTodo(todotext.value)" class="btn btn-primary">Add todo item</button>
    </form>
  </div>

  <!-- TODO LIST -->
  <h3>Todos</h3>
  <div *ngFor="let todo of todos">
    <label>
      <input type="checkbox" (click)="deleteTodo(todo._id)">{{ todo.todotext }}
    </label>
  </div>
</div>
